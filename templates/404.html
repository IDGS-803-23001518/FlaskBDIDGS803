<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>

    <style>
        body{
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
            background:#0f172a;
            color:white;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            text-align:center;
        }

        .container{
            max-width:500px;
        }

        h1{
            font-size:90px;
            margin:0;
            color:#38bdf8;
        }

        h2{
            margin:10px 0;
            font-weight:normal;
        }

        p{
            opacity:0.7;
        }

        a{
            display:inline-block;
            margin-top:20px;
            padding:12px 20px;
            background:#38bdf8;
            color:black;
            text-decoration:none;
            border-radius:8px;
            font-weight:bold;
        }

        a:hover{
            background:#0ea5e9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <h2>Oops… Página no encontrada</h2>
        <p>La página que buscas no existe o fue movida.</p>

    </div>

</body>
</html>
